<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Contacto | JR Coffe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">JR Coffe</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto align-items-lg-center">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link active" href="contacto.html">Contacto</a></li>
          <li class="nav-item ms-lg-3">
            <a class="btn btn-outline-primary position-relative" href="carrito.html">
              Carrito <span class="badge text-bg-danger position-absolute top-0 start-100 translate-middle" id="cartCounter">0</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="py-5">
    <div class="container">
      <h1 class="mb-4">Contacto</h1>
      <p class="text-secondary mb-4">
        ¿Tienes dudas sobre molienda, tipos de café o envíos? Escríbenos y te respondemos lo antes posible.
      </p>
      <form class="row g-3" novalidate>
        <div class="col-md-6">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" required>
          <div class="invalid-feedback">Este campo es obligatorio.</div>
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" required>
          <div class="invalid-feedback">Ingresa un email válido.</div>
        </div>
        <div class="col-12">
          <label class="form-label">Mensaje</label>
          <textarea class="form-control" rows="4" required></textarea>
          <div class="invalid-feedback">Escribe tu mensaje.</div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="py-4 border-top mt-5">
    <div class="container small d-flex justify-content-between">
      <span>© 2025 JR Coffe</span>
      <a href="contacto.html" class="text-decoration-none">Soporte</a>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
